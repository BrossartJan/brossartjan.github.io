        <section class="termin-vereinbaren">
            <h2>Termin vereinbaren</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="datum">Datum:</label>
                    <input type="date" id="datum" name="datum" required>
                </div>

                <div class="form-group">
                    <label for="uhrzeit">Uhrzeit:</label>
                    <input type="time" id="uhrzeit" name="uhrzeit" required>
                </div>

                <div class="form-group">
                    <label for="nachricht">Nachricht (optional):</label>
                    <textarea id="nachricht" name="nachricht" rows="4"></textarea>
                </div>

                <button type="submit" class="button">Termin anfragen</button>
            </form>
        </section>
    </main>
